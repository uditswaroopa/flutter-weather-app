name: weatherflut
description: A new Flutter project.
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^0.1.3
  http: any
  shared_preferences: ^0.5.8
  intl: any
  provider: any

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_launcher_icons: ^0.7.5

flutter_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/icon.png"  

flutter:

  uses-material-design: true
  assets:
     - assets/
     - assets/background_states/
     - assets/test/
